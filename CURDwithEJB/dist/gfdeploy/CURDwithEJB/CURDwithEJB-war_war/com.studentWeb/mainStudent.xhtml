<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml "
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0"></meta>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <h:head>
        <title>Sinh viên Browser</title>
        <h:outputStylesheet library="css" name="style.css"></h:outputStylesheet>
        <h:outputScript library="jslib" name="interactjs.js"></h:outputScript>
        <h:outputScript library="js" name="resizePanel.js"></h:outputScript>
    </h:head>
    <h:body>
    
    <h:panelGroup id="headerAndConfiguration" layout="block">
        <li class="liElement">Danh sách sinh viên Browser<svg  x="0px" y="0px" width="20px" height="20px" viewBox="0 0 20 20" focusable="false" fill="#000000"><polygon points="5,8 10,13 15,8"></polygon></svg></li>
        
    </h:panelGroup>
    
    <h:panelGroup id="wrapPanel" styleClass="wrapPanel" layout="block">
        
        <h:panelGroup id="wrapRightPanel" layout="block">
            <!-- -->
            <h:panelGroup id="wrapDetails" layout="block">
                <h:dataTable id="dataTable" value="#{studentMB.listStudent}" var="student"
                    styleClass="detailsTable"
                    headerClass="detailsTableHeader"
                    rowClasses="detailsTableOddRow">
                    <h:column>    				
                       <f:facet name="header">ID</f:facet>  
                       <h:outputText value="#{student.id}" />   
                    </h:column>
                    <h:column>
                       <f:facet name="header">Tên sinh viên</f:facet>
                       <h:outputText value="#{student.name}" />
                    </h:column>
                    <h:column>
                       <f:facet name="header">Mã sinh viên</f:facet>
                       <h:outputText value="#{student.msv}" />
                    </h:column>
                    <h:column>
                       <f:facet name="header">Giới tính</f:facet>
                       <h:outputText value="#{student.sex}" />
                    </h:column>
                    <h:column>
                       <f:facet name="header">Ngày sinh</f:facet>
                       <h:outputText value="#{student.dateOfBirth}" />
                    </h:column>
                    <h:column>
                       <f:facet name="header">Quê quán</f:facet>
                       <h:outputText value="#{student.qq}" />
                    </h:column>
                    <h:column>
                       <f:facet name="header">Email</f:facet>
                       <h:outputText value="#{student.email}" />
                    </h:column>
                    <h:column>
                       <f:facet name="header">Số điện thoại</f:facet>
                       <h:outputText value="#{student.phoneNumber}" />
                    </h:column>
                 </h:dataTable>
            </h:panelGroup>
        </h:panelGroup>
        
    </h:panelGroup>
         </h:body>
</html>
